"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

scalar BigInt

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Meta {
  status: JSON
}

type Query {
  records(id: String!): records
  recordss(where: recordsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): recordsPage!
  names(id: String!): names
  namess(where: namesFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): namesPage!
  registrations(id: String!): registrations
  registrationss(where: registrationsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): registrationsPage!
  _meta: Meta
}

type records {
  id: String!
  addresses: JSON
  texts: JSON
  contenthash: String
  name: names
}

type names {
  id: String!
  label: String!
  full_name: String!
  expiry: BigInt!
  owner: String!
  record: records
  registration: registrations
}

type registrations {
  id: String!
  price_wei: BigInt!
  tx_hash: String!
  block_number: BigInt!
  registrar_contract: String!
  tx_sender: String!
}

type recordsPage {
  items: [records!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

input recordsFilter {
  AND: [recordsFilter]
  OR: [recordsFilter]
  id: String
  id_not: String
  id_in: [String]
  id_not_in: [String]
  id_contains: String
  id_not_contains: String
  id_starts_with: String
  id_ends_with: String
  id_not_starts_with: String
  id_not_ends_with: String
  contenthash: String
  contenthash_not: String
  contenthash_in: [String]
  contenthash_not_in: [String]
  contenthash_contains: String
  contenthash_not_contains: String
  contenthash_starts_with: String
  contenthash_ends_with: String
  contenthash_not_starts_with: String
  contenthash_not_ends_with: String
}

