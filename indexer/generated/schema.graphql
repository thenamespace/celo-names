  full_name_ends_with: String
  full_name_not_starts_with: String
  full_name_not_ends_with: String
  expiry: BigInt
  expiry_not: BigInt
  expiry_in: [BigInt]
  expiry_not_in: [BigInt]
  expiry_gt: BigInt
  expiry_lt: BigInt
  expiry_gte: BigInt
  expiry_lte: BigInt
  owner: String
